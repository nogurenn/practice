name: Test submodules

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'simple-event-worker/**/*.go'
      - '**/*.json'
      - '.github/**'
      - '**/go.mod'
      - '**/go.sum'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        submodule: ['simple-event-worker', 'leetcode']

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true

    # Set up Go environment
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'
        cache: true
        cache-dependency-path: |
          go.sum
          ${{ matrix.submodule }}/go.sum


    # Navigate to the submodule and install dependencies
    - name: Install dependencies for ${{ matrix.submodule }}
      run: |
        cd ${{ matrix.submodule }}
        go mod tidy
        go mod download

    # Run tests in the submodule
    - name: Run tests for ${{ matrix.submodule }}
      working-directory: ./${{ matrix.submodule }}
      run: |
        go test -v ./...
