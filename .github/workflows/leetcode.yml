name: Test leetcode

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'golang/leetcode/**/*.go'
      - '.github/workflows/leetcode.yml'
  merge_group:
    types: [checks_requested]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true
          cache-dependency-path: |
            golang/leetcode/go.mod
            golang/leetcode/go.sum

      - name: Install dependencies for leetcode
        run: |
          cd golang/leetcode
          go mod tidy
          go mod download

      - name: Run Tests for leetcode
        run: |
          cd golang/leetcode
          go test ./...
